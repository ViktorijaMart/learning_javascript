<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // Paprašytų įvesti bazinio užmokesčio dydį;
      // Paskaičiuotų kiek % tai sudarytų Lietuvos biudžeto, jei visi dirbantys piliečiai gautų tokias išmokas;
      // Document.write() atspausdinkime rezultatą.

      // Duomenys:
      // Darbingi žmonės: 1761463
      // 2017 Lietuvos biudžetas: 8487300000

      const darbingiZmones = 1761463;
      const biudzetas = 8487300000;
      const bazinis = prompt("Iveskite bazini uzmokesti");
      const rezultatas = (bazinis * darbingiZmones * 100) / biudzetas;
      document.write(`<h1>${rezultatas}</h1>`); //don't use document.write
    </script>
  </body>
